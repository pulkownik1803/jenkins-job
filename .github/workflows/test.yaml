name: Test
on:
    push:
        branches:
            - main
    create:
jobs:
    test:
        name: Test
        runs-on: ${{matrix.os}}
        strategy:
            matrix:
                os: [windows-latest, ubuntu-latest]
        steps:
            - name: Get the sources
              uses: actions/checkout@v4
            - name: Create something
              id: get-output
              uses: ./
            - name: Print output
              run: echo ${{steps.get-output.outputs.state}}
